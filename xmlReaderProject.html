<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Lima</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body onload="switchLang('en', ProjectDescrContent)">
    <header>
        <h1 id="name"></h1>
        <p id="introduction"></p>
        <div class="language-buttons">
            <button class="language-button" onclick="switchLang('pt-br', ProjectDescrContent)">PT-BR</button>
            <button class="language-button" onclick="switchLang('en', ProjectDescrContent)">EN</button>
            <button class="language-button" onclick="switchLang('jp', ProjectDescrContent)">JP</button>
        </div>
        <p id="moreInfo" class="icon-text"> </p>
    </header>

    <main>
        <div class="item-about">
            <h2>XML Reader</h2>
            <div class="image-container slideshow">
                <img src="srcImgs/image1_xmlreader.png" alt="Profile Image" , class="lightbox-image">
                <img src="srcImgs/image1_xmlreader.png" alt="Profile Image" , class="lightbox-image">
                <img src="srcImgs/image1_xmlreader.png" alt="Profile Image" , class="lightbox-image">
                <div class="cell">
                    <ul class="dots">
                        <li class="slide-button" data-index="0"><a href="#">1</a></li>
                        <li class="slide-button" data-index="1"><a href="#">2</a></li>
                        <li class="slide-button" data-index="2"><a href="#">3</a></li>
                    </ul>
                </div>
            </div>
            <p id="xmlReaderDesc"> </p>
            <p id="xmlReaderRepo"> </p>
        </div>
        <div class="item-video">
            <h2 id="showcase"> </h2>
            <div class="video-container">
                <p id="xmlReaderVid"> </p>
                <video controls>
                    <source src="srcVideo\Emissão Automática_Local_xml_reader.mp4" type="video/mp4">
                    <!-- Add additional <source> elements for other formats (WebM, Ogg) -->
                    Your browser does not support the video tag.
                </video>
                <p id="xmlReaderVidTwo"> </p>
            </div>
            <div class="video-container">
                <p id="xmlReaderVidThree"> Oi</p>
                <video controls>
                    <source src="srcVideo\salvando anexos xml no excel.mp4" type="video/mp4">
                    <!-- Add additional <source> elements for other formats (WebM, Ogg) -->
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- ... (other sections) -->
    </main>

    <div id="lightbox-overlay">
        <div id="lightbox-content">
            <img id="lightbox-image" src="" alt="Lightbox Image">
            <button id="lightbox-close">X</button>
        </div>
    </div>


    <footer id="footernote">&copy; </footer>>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Assuming you want the first li element to be active by default
            $('.dots li:first-child').addClass('active');
            // Add click event listener to the li elements
            $('.dots li').click(function (event) {
                // Prevent the default anchor tag behavior (preventing the page from scrolling)
                event.preventDefault();

                // Remove the "active" class from all li elements
                $('.dots li').removeClass('active');
                // Add the "active" class to the clicked li element
                $(this).addClass('active');
            });
        });

    </script>

    <script src="script.js"></script>
</body>

</html>
