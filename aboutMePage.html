<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="switchLang(localStorage.getItem('languagePreference'), AboutLangContent)">

        <h1 id="name"></h1>
        <p id="introduction"></p>
        <div class="language-buttons">
            <button class="language-button" onclick="switchLang('pt-br', AboutLangContent)">PT-BR</button>
            <button class="language-button" onclick="switchLang('en', AboutLangContent)">EN</button>
            <button id="jpbutton" class="language-button" onclick="switchLang('jp', homeLangContent)"

        </div>
        <p id="moreInfo" class="icon-text"> </p>
    </header>

    <main>
        <div class="container">
            <div class="item-about">
                <h2 id="aboutMeTitle"> </h2>
                <div class="image-container">
                </div>
                <p id="aboutMe"> </p>
            </div>
        </div>

        <div class="item-video">
            <div class="item-about">
                <h2 id="aboutMeTitleTwo"> </h2>
                <div class="image-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ptJdAYgINSs?si=8tzBdf4RoQGRfMvO"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="item-about">
                <h2 id="myWorkHeaderTwo"> </h2>
                <div class="image-container slideshow">
                    <!-- Add more images for slideshow -->
                </div>
                <p id="myWork"></p>
            </div>
        </div>

        <div class="item-group">

            <div class="item-about">
                <h2 id="contactMeHeaderTwo"> </h2>
                <div class="image-container">
                </div>
                <!-- Wish i could add my uri judge link-->>
                <p id="contactMe"></p>
            </div>

            <div class="item-about">
                <h2 id="thanksToHeaderTwo"> </h2>
                <div class="image-container">
                </div>
                <!-- Wish i could add my uri judge link-->>
                <p id="thanksTo"></p>
            </div>
        </div>

        </div>

        <!-- ... (other sections) -->
    </main>

    <!-- Yet unused -->
    <div id="lightbox-overlay">
        <div id="lightbox-content">
            <img id="lightbox-image" src="" alt="Lightbox Image">
            <button id="lightbox-close">X</button>
        </div>
    </div>

    <footer id="footernote"> </footer>>

    <script src="script.js"></script>

</html>
